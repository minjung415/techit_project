<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <h1 class="logo"><a th:href="@{/minlog}">Minlog</a></h1>
        </div>
    </header>
    <div class="form-container">
        <h2>로그인</h2>
        <form th:action="@{/minlog/login}" method="post">
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" id="username" th:value="${username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:value="${password}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn">
            </div>
        </form>
        <a th:href="@{/minlog/userreg}" class="register-link">회원가입</a>
    </div>
</div>
</body>
</html>
